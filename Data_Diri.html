<html>
  <head>
    <title>FANBASE NCT</title>

  <body background="Gambar/kpop1.png">
    <div class="header">
      <h1>NCTzen Base</h1>
    </div>

    <div class="topnav center">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="About.html">About NCT</a></li>
        <li><a href="List.html">List Unit</a></li>
        <li><a href="Contact.html">Member</a></li>

        <li><a href="Profile.html">Profil Saya</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="column side"></div>

      <div class="column middle">
        <div class="card" style="margin-bottom: 13%; margin-top: 13%; width: 52%; height: 100%; margin-left: auto; margin-right: auto">
          <center>
            <form action="" method="POST">
              <table style="font-family: Cambria Math; font-size: 18px">
                <tr>
                  <td>Nama Anda</td>
                  <td>: <input type="text" name="nama" /></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>: <input type="email" name="email" /></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td>: <input type="radio" name="jk" value="lak" />Laki - laki</td>
                </tr>
                <tr>
                  <td></td>
                  <td>&nbsp;<input type="radio" name="jk" value="per" />Perempuan</td>
                </tr>
                <tr>
                  <td>Nomor Telepon</td>
                  <td>: <input type="text" name="nt" /></td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td>: <input type="text" name="alamat" /></td>
                </tr>
                <tr>
                  <td>Masukkan File</td>
                  <td>: <input type="file" name="file" accept="image/png, image/jpeg" /></td>
                </tr>
                <tr>
                  <td>Pilih Unit Favorit</td>
                  <td>
                    :
                    <select name="KPOP">
                      <option>-- NCT --</option>
                      <option>NCT U</option>
                      <option>NCT 127</option>
                      <option>NCT Dream</option>
                      <option>WAYV</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td><input type="button" value="Kirim" onclick="alert('Terima Kasih telah bergabung  :)')" /></td>
                </tr>
              </table>
            </form>
          </center>
        </div>
      </div>
    </div>

    <footer>

    </footer>
  </body>
